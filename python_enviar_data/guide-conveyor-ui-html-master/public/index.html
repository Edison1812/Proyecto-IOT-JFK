    <script src="lib/d3/d3.min.js" charset="utf-8"></script>

    <script type="text/javascript">
        /// Add your scripts here
        WIoTPWidget.CreateGauge("Sensor1","sensor", "tipo-arduino", "arduino-mega", "S1" ,{
                label: {
                   format: function(value, ratio) {
                       return value;
                   },
                   show: true // to turn off the min/max labels.

        WIoTPWidget.CreateChart("speedchart","sensor", "tipo-arduino", "arduino-mega",["S1", "S2", "S3", "S4", "S5", "S6"], [["q","q","q","q","q","q"]]);
